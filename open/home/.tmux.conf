# change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# shell
set -g default-command /bin/mksh
set -g default-shell /bin/mksh

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# screen mode
set -g default-terminal "screen-256color"

# source config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# history
set -g history-limit 4096

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# pleb mode
#set -g mouse on

# splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# window switching
# urxvt tab like window switching (-n: no prior escape seq)
bind-key -n S-left prev
bind-key -n S-right next
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1

# colon :
bind : command-prompt

# panes
set -g pane-border-fg colour4
set -g pane-active-border-fg colour7
#set -g pane-active-border-attr blink

# status line
set -g status-justify left
set -g status-bg colour4
set -g status-fg colour7
set -g status-interval 2

# messaging
set -g message-fg colour7
set -g message-bg colour6
set -g message-command-fg colour7
set -g message-command-bg colour6

# window mode
setw -g mode-bg colour0
setw -g mode-fg colour7

# resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour8,fg=colour7,noreverse] #W "
setw -g window-status-current-format "#[bg=colour8,fg=colour7,noreverse] #W "

# info on right
set -g status-right-length 100
set -g status-right ''
set -g status-right '#(~/.bin/tmux-status.sh)'
# info on left (no session display)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour6

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

# toggle status bar visibility
bind t set status

#run-shell "~/.tmux/themes/nord-tmux/nord.tmux"
